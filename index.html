<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Camila</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./main.css">
</head>
<body>
    <h1>Minha Agenda</h1>
    <div class="container">
        <h3>Novo contato</h3>
        <form id="formulario-agenda">
            <input id="nome-contato" type="text" required placeholder="Nome">
            <input id="telefone-contato" type="tel" required placeholder="Telefone">
            <button id="cadastrar-contato" type="submit">Cadastrar</button>
        </form>
    </div>
    <div class="container">
        <h3>Agenda</h3>
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Telefone</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <footer>
        <p>Copyrigth &copy Camila UX/UI Designer - 2025. Todos os direitos reservados</p>
    </footer>
    <script src="./main.js"></script>
</html>
